<div class="ui search"  [ngClass]="{ loading: isLoading }">
  <div class="ui icon input">
    <input
    (keyup)="keyup.emit(searchTerm.value)"
    #searchTerm class="prompt" type="text" placeholder="Suche...">
    <i class="search icon"></i>
  </div>
  <div class="results transition" [ngClass]="{ visible: foundStations.length }">

    <a href class="result" *ngFor="let station of foundStations">
      <div class="content">
        <div class="title">{{ station.DeviceName }}</div>
      </div>
    </a>
  </div>
</div>
