

<table mat-table [dataSource]="devices">
<!--Showin in Dashboard-->
<ng-container matColumnDef="ShownInDashboard">
  <th mat-header-cell *matHeaderCellDef> In Dashboard </th>
  <td mat-cell *matCellDef="let device">
    <mat-checkbox [checked]="deviceIsInDashboard(device)" [disabled]="true">
    </mat-checkbox>
  </td>
</ng-container>

<!--DeviceName-->
<ng-container matColumnDef="Name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let device"> {{device.DeviceName}} </td>
</ng-container>

<!--Address-->
<ng-container matColumnDef="Address">
  <th mat-header-cell *matHeaderCellDef> Address </th>
  <td mat-cell *matCellDef="let device"> {{device.Address}} </td>
</ng-container>

<ng-container matColumnDef="City">
  <th mat-header-cell *matHeaderCellDef> City </th>
  <td mat-cell *matCellDef="let device"> {{getCommunityName(device)}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{'highlight': selectedDeviceID == row.ID}"
            [routerLink] = "row.ID"></tr>
</table>
