<script src="../../../node_modules/chart.js"></script>
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{device.DeviceName}}</mat-card-title>
      <mat-card-subtitle>Weather Station</mat-card-subtitle>
    </mat-card-header>
    <!--<img mat-card-image src="https://www.stevensegallery.com/400/400" alt="Photo of a Shiba Inu">-->
    <div class="row" *ngIf="lineChartData">
        <div class="col-md-6">
          <div style="display: block;">
          <canvas baseChart width="400" height="400"
                      [datasets]="lineChartData"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [chartType]="lineChartType"
          ></canvas>
          </div>
        </div>
        <div class="col-md-6" style="margin-bottom: 10px">
          <table class="table table-responsive table-condensed">
            <tr>
              <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData">
              <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
          </table>
        </div>
      </div>


    <mat-card-content>
      <p>{{device.Address}}</p>
      <p>{{getCommunity()}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addMeasurement()">Add Measurment</button>
      <button mat-button (click)="goToDetails()">Go to Device</button>
    </mat-card-actions>
  </mat-card>
